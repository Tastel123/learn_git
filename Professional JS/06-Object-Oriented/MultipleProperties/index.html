<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var book = {};

    Object.defineProperties(book, {
        _year: {
            writable:true,
            value: 2004
        },
        edition: {
            writable:true,
            value: 1
        },

        year: {
            get: function(){
                return this._year;
            },
            
            set: function(){
                if (newValue > 2004) {
                    this._year = newValue;
                    this.edition +=  newValue - 2004;
                }
            }
        }
    })
    </script>
</body>
</html>
